<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 8 - Votaciones en gr√°fico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .container {
          text-align: center;
          margin: 20px auto;
      }
      button {
          margin: 5px;
          padding: 5px 10px;
      }
  </style>
  </head>

  <body>
    <div class="container">
      <h1>Votaciones</h1>
      
      <div class="container">
        <button type="button" onclick="vote(0)">Socialistas</button>
        <button type="button" onclick="vote(1)">Liberales</button>
        <button type="button" onclick="vote(2)">Animalistas</button>
        <button type="button" onclick="vote(3)">Centristas</button>
        <button type="button" onclick="vote(4)">Ecologistas</button>
        <button type="button" onclick="reset()">Reset</button>
      </div>
    

      <div style="width: 500px; margin: auto;">
        <canvas id="myChart"></canvas>
      </div>
    
    </div>
    <a href="../index.html" class="btn btn-secondary mt-3">Back</a>
    <script>
      
      let votes = [0, 0, 0, 0, 0];

      document.addEventListener('DOMContentLoaded', function() {
          
          const ctx = document.getElementById('myChart').getContext('2d');
          window.myChart = new Chart(ctx, {
              type: 'pie',
              data: {
                  labels: ['Socialistas', 'Liberales', 'Animalistas', 'Centristas', 'Ecologistas'],
                  datasets: [{
                      data: votes,
                      backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#9966ff', '#4bc0c0'],
                  }]
              },
              options: {
                  responsive: true
              }
          });
      });

      function vote(partyIndex) {
          votes[partyIndex]++;
          updateChart();
      }

      function reset() {
          votes = [0, 0, 0, 0, 0];
          updateChart();
      }

      function updateChart() {
          window.myChart.data.datasets[0].data = votes;
          window.myChart.update();
      }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
